<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario - Grupo Coyahue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../src/css/styles.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Topbar */
    .topbar {
      background-color: #002a4d;
      height: 56px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 25px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #002a4d;
      color: white;
      min-height: 100vh;
      position: fixed;
      top: 56px;
      left: 0;
      overflow-y: auto;
      padding-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar .logo-container {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar .logo-container img {
      width: 160px;
      height: auto;
      object-fit: contain;
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.9);
      padding: 12px 18px;
      width: 100%;
      text-align: left;
      transition: background 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    /* Contenido principal */
    .main-content {
      margin-left: 250px;
      margin-top: 56px;
      padding: 60px 100px;
      min-height: 100vh;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.07);
      padding: 30px;
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
    }

    .btn-primary {
      background-color: #002a4d;
      border-color: #002a4d;
    }

    .btn-primary:hover {
      background-color: #01477b;
      border-color: #01477b;
    }

  </style>
</head>
<body>

  <!-- Topbar -->
  <nav class="topbar">
    <div class="dropdown">
      <a class="dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
        <i class="bi bi-person-circle me-2"></i>Usuario
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item active" href="perfil.html"><i class="bi bi-person me-2"></i>Perfil</a></li>
        <li><a class="dropdown-item" href="contraseña.html"><i class="bi bi-key me-2"></i>Cambiar Contraseña</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="../../login.html"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-container">
      <img src="../../src/img/logo.png" alt="Logo Grupo Coyahue">
    </div>
    <ul class="nav flex-column w-100 px-2">
      <li><a href="../productos/listar.html" class="nav-link"><i class="bi bi-box-seam"></i> Productos</a></li>
      <li><a href="../categorias/listar.html" class="nav-link"><i class="bi bi-tags"></i> Categorías</a></li>
      <li><a href="../proveedores/listar.html" class="nav-link"><i class="bi bi-truck"></i> Proveedores</a></li>
      <li><a href="../reportes/listar.html" class="nav-link"><i class="bi bi-graph-up"></i> Reportes</a></li>
      <li><a href="perfil.html" class="nav-link active"><i class="bi bi-person-circle"></i> Perfil</a></li>
      <li><a href="contraseña.html" class="nav-link"><i class="bi bi-key"></i> Contraseña</a></li>
    </ul>
  </div>

  <!-- Contenido -->
  <main class="main-content">
    <div class="card">
      <h3 class="fw-bold text-primary mb-3">Perfil de Usuario</h3>
      <p class="text-muted">Actualiza tus datos personales o la información de tu cuenta.</p>

      <form id="formPerfil">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" id="nombre" class="form-control" value="María José" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" class="form-control" value="mariajose@coyahue.cl" required>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" id="telefono" class="form-control" value="+56 9 1234 5678">
        </div>

        <div class="mb-3">
          <label for="cargo" class="form-label">Cargo</label>
          <input type="text" id="cargo" class="form-control" value="Encargada de Inventario">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Guardar cambios</button>
        <a href="../../index.html" class="btn btn-secondary mt-3">Volver</a>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('formPerfil').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('✅ Datos del perfil actualizados correctamente.');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../src/js/ajustes.js"></script>

</body>
</html>
