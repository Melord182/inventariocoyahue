<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - Inventario Coyahue</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos generales -->
  <link rel="stylesheet" href="/src/css/styles.css">

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>

  <!-- TOPBAR -->
  <nav class="topbar" id="app-topbar"></nav>

  <div class="app-container">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="app-sidebar"></aside>

    <!-- CONTENT -->
    <main class="main-content">
      <div class="container-fluid">

        <!-- TÍTULO + BOTONES -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="fw-bold text-primary">Productos</h2>
            <p class="text-muted">Gestión de equipos registrados.</p>
          </div>
          <div>
            <button id="btnTabla" class="btn btn-outline-primary btn-sm me-2 active">
              <i class="bi bi-table"></i> Tabla
            </button>
            <button id="btnTarjetas" class="btn btn-outline-primary btn-sm me-2">
              <i class="bi bi-grid"></i> Tarjetas
            </button>
            <button class="btn btn-dark btn-sm me-2" data-bs-toggle="modal" data-bs-target="#modalScanner">
              <i class="bi bi-qr-code-scan"></i> Escanear QR
            </button>
            <a href="agregar.html" class="btn btn-primary btn-sm">
              <i class="bi bi-plus-lg"></i> Nuevo
            </a>
          </div>
        </div>

        <!-- FILTROS -->
        <div class="row g-2 mb-3">
          <div class="col-md-3">
            <input id="inputBuscar" type="text" class="form-control" placeholder="Buscar por modelo o nro serie...">
          </div>
          <div class="col-md-3">
            <select id="filtroCategoria" class="form-select">
              <option value="">Categoría: Todas</option>
              <!-- categorías reales con nombres vendrán desde productos.js -->
            </select>
          </div>
          <div class="col-md-3">
            <select id="filtroSucursal" class="form-select">
              <option value="">Sucursal: Todas</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="filtroEstado" class="form-select">
              <option value="">Estado: Todos</option>
              <!-- estados vienen desde productos.js -->
            </select>
          </div>
        </div>

        <!-- TABLA -->
        <div id="vistaTabla">
          <div class="card p-3">
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead>
                  <tr>
                    <th></th>
                    <th>Nro Serie</th>
                    <th>Producto</th>
                    <th>Sucursal</th>
                    <th>Factura</th>
                    <th>Garantía</th>
                    <th>Estado</th>
                    <th>QR</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="tbodyProductos"></tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- CARDS -->
        <div id="vistaTarjetas" class="d-none">
          <div id="cardsProductos" class="row g-4"></div>
        </div>

        <!-- MODAL SCANNER QR -->
        <div class="modal fade" id="modalScanner" tabindex="-1">
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">
                  <i class="bi bi-qr-code-scan"></i> Escanear Código QR
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body text-center">
                <div id="qr-reader" class="w-100"></div>
                <p class="text-muted small mt-2">Apunta la cámara al código QR</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/src/js/main.js"></script>

  <script type="module" src="/src/js/productos.js"></script>


</body>

</html>
