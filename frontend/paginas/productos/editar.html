<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Producto - Inventario Coyahue</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>
  <!-- TOPBAR -->
  <nav class="topbar" id="app-topbar"></nav>

  <div class="app-container">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="app-sidebar"></aside>

    <!-- CONTENIDO -->
    <main class="main-content">
      <div class="container-fluid">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="fw-bold text-primary mb-0">Editar Producto</h2>
          <a href="listar.html" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>

        <div class="row g-4">

          <!-- FORMULARIO -->
          <div class="col-lg-8">
            <div class="card p-4">
              <form id="formEditarProducto">

                <div class="row g-3">

                  <div class="col-md-4">
                    <label class="form-label">Nro. de serie *</label>
                    <input type="text" class="form-control" id="codigo" required>
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Proveedor *</label>
                    <select id="proveedor" class="form-select" required>
                      <option value="">Cargando...</option>
                    </select>
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Modelo *</label>
                    <select id="modelo" class="form-select" required>
                      <option value="">Cargando...</option>
                    </select>
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Categoría *</label>
                    <select id="categoria" class="form-select" required>
                      <option value="">Cargando...</option>
                    </select>
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Sucursal (opcional)</label>
                    <select id="sucursal" class="form-select">
                      <option value="">(Ninguna)</option>
                    </select>
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Estado *</label>
                    <select id="estado" class="form-select" required>
                      <option value="">Cargando...</option>
                    </select>
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Fecha de compra *</label>
                    <input type="date" class="form-control" id="fechaCompra" required>
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Meses de garantía *</label>
                    <input type="number" class="form-control" id="mesesGarantia" min="0" required>
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Factura / Documento *</label>
                    <input type="text" class="form-control" id="factura" required>
                  </div>

                </div>

                <div class="mt-4 d-flex justify-content-end gap-2">
                  <a href="listar.html" class="btn btn-outline-secondary">Cancelar</a>
                  <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
              </form>
            </div>
          </div>

          <!-- PREVIEW: IMAGEN + QR -->
          <div class="col-lg-4">
            <div class="card p-4 text-center">
              <h5 class="mb-3 fw-bold">Vista previa</h5>

              <img id="imgPreviewEditar"
                   src="/src/img/no-image.png"
                   class="img-fluid rounded border mb-3"
                   style="max-height:220px; object-fit:contain; border:2px solid #ddd;">

              <div id="qrPreviewEditar" class="my-3 text-muted small">
                El QR actual se muestra en la ficha de detalle.
              </div>

            </div>
          </div>

        </div>
      </div>
    </main>
  </div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/src/js/main.js"></script>
<script type="module" src="/src/js/productos.js"></script>
</body>
</html>
