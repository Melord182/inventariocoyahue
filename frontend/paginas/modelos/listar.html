<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelos - Inventario Coyahue</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>
  <nav class="topbar" id="app-topbar"></nav>

  <div class="app-container">
    <aside class="sidebar" id="app-sidebar"></aside>

    <main class="main-content">
      <div class="container-fluid">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="fw-bold text-primary">Modelos</h2>
            <p class="text-muted mb-0">Gestión de modelos de productos.</p>
          </div>
          <a href="agregar.html" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-lg"></i> Nuevo modelo
          </a>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <div class="row g-2 align-items-end">
              <div class="col-md-5">
                <label for="inputBuscarModelo" class="form-label">Buscar</label>
                <input id="inputBuscarModelo" type="text" class="form-control"
                  placeholder="Buscar por nombre de modelo...">
              </div>
              <div class="col-md-5">
                <label for="filtroMarcaModelo" class="form-label">Marca</label>
                <select id="filtroMarcaModelo" class="form-select">
                  <option value="">Todas las marcas</option>
                  <!-- opciones cargadas desde modelos.js -->
                </select>
              </div>
              <div class="col-md-2 d-grid">
                <button id="btnLimpiarFiltrosModelo" class="btn btn-outline-secondary">
                  <i class="bi bi-x-lg"></i> Limpiar
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body d-flex justify-content-between align-items-center">
            <span class="text-muted">Total de modelos</span>
            <strong><span id="totalModelos">0</span></strong>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead>
                  <tr>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody id="tbodyModelos">
                  <!-- filas generadas por modelos.js -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="footer mt-3">
          <p>© 2025 Grupo Coyahue — Sistema de Inventario</p>
        </div>

      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/main.js"></script>
  <script type="module" src="/src/js/modelos.js"></script>
</body>

</html>
