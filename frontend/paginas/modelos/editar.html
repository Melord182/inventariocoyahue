<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Modelo - Inventario Coyahue</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>
  <nav class="topbar" id="app-topbar"></nav>

  <div class="app-container">
    <aside class="sidebar" id="app-sidebar"></aside>

    <main class="main-content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="fw-bold text-primary mb-0">Editar Modelo</h2>
          <a href="listar.html" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>

        <div class="card">
          <div class="card-body">
            <form id="formEditarModelo">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del modelo *</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="marca" class="form-label">Marca *</label>
                <select id="marca" class="form-select" required>
                  <option value="">Seleccione marca...</option>
                </select>
              </div>
              <div class="d-flex justify-content-end gap-2">
                <a href="listar.html" class="btn btn-outline-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-save me-1"></i> Guardar cambios
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/main.js"></script>
  <script type="module" src="/src/js/modelos.js"></script>
</body>

</html>
