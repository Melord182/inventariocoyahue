<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Inventario Coyahue</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Estilos -->
  <style>
    body {
      background: linear-gradient(135deg, #0b2743, #00509b);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 420px;
      background: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 28px rgba(0,0,0,0.18);
      animation: fadeIn .4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 140px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="text-center position-absolute top-0 start-50 translate-middle-x mt-4">
    <img src="/src/img/logo-coyahue.png" alt="Logo" class="logo">
  </div>

  <div class="login-card text-center">
    <h4 class="fw-bold text-primary">Bienvenido</h4>
    <p class="text-muted mb-4">Sistema Inventario Coyahue</p>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Usuario</label>
        <input type="text" id="usuario" class="form-control" placeholder="Ej: admin" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Contraseña</label>
        <input type="password" id="contrasena" class="form-control" placeholder="Ingrese su contraseña" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2 fs-5">
        Ingresar
      </button>

      <p class="text-center text-muted mt-4 mb-0">
        ¿Olvidaste tu contraseña?
        <a href="#" class="fw-semibold" style="color:#004d92;">Recupérala aquí</a>
      </p>
    </form>
  </div>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

   <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Login JS (nuevo archivo externo) -->
  <script src="/src/js/login.js"></script>
</body>
</html>
