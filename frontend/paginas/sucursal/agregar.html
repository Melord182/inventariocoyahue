<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Sucursal - Inventario Coyahue</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>

  <!-- TOPBAR -->
  <nav class="topbar" id="app-topbar"></nav>

  <div class="app-container">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="app-sidebar"></aside>

    <!-- CONTENIDO -->
    <main class="main-content">
      <div class="container-fluid">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="fw-bold text-primary mb-0">Nueva Sucursal</h2>
            <p class="text-muted mb-0">Registrar una nueva sucursal en el sistema.</p>
          </div>
          <a href="listar.html" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Volver al listado
          </a>
        </div>

        <div class="card p-4 shadow-sm border-0">
          <form id="formSucursal">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre *</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Teléfono</label>
                <input type="text" id="telefono" class="form-control" placeholder="+56 9 1234 5678">
              </div>

              <div class="col-12">
                <label class="form-label">Dirección</label>
                <input type="text" id="direccion" class="form-control" placeholder="Calle, número, ciudad">
              </div>
            </div>

            <div class="mt-4 d-flex justify-content-end gap-2">
              <a href="listar.html" class="btn btn-outline-secondary">Cancelar</a>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Guardar
              </button>
            </div>
          </form>
        </div>

      </div>
    </main>

  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/main.js"></script>
  <script type="module" src="/src/js/sucursal.js"></script>
</body>

</html>
