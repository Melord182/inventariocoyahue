<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sucursales - Inventario Coyahue</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>

  <!-- TOPBAR -->
  <nav class="topbar" id="app-topbar"></nav>

  <div class="app-container">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="app-sidebar"></aside>

    <!-- CONTENIDO -->
    <main class="main-content">
      <div class="container-fluid">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="fw-bold text-primary mb-0">Sucursales</h2>
            <p class="text-muted mb-0">Administración de sucursales del grupo.</p>
          </div>
          <div class="d-flex gap-2">
            <button id="btnVistaTabla" class="btn btn-outline-secondary btn-sm active">
              <i class="bi bi-table me-1"></i> Tabla
            </button>
            <button id="btnVistaCards" class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-grid-3x3-gap me-1"></i> Cards
            </button>
            <a href="agregar.html" class="btn btn-primary btn-sm">
              <i class="bi bi-plus-circle me-1"></i> Nueva sucursal
            </a>
          </div>
        </div>

        <!-- VISTA TABLA -->
        <div id="vistaTabla">
          <div class="card shadow-sm border-0">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                  <thead class="table-light">
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Dirección</th>
                      <th>Teléfono</th>
                      <th class="text-center">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="tablaSucursales">
                    <tr>
                      <td colspan="5" class="text-center text-muted">
                        Cargando sucursales...
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- VISTA CARDS -->
        <div id="vistaCards" class="d-none">
          <div class="row g-3" id="cardsSucursales">
            <!-- Cards de sucursales se renderizan aquí -->
          </div>
        </div>

      </div>
    </main>

  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/main.js"></script>
  <script type="module" src="/src/js/sucursal.js"></script>
</body>

</html>
