<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Usuario - Inventario Coyahue</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/css/styles.css" />
</head>

<body>
  <!-- TOPBAR -->
  <nav class="topbar" id="app-topbar"></nav>

  <div class="app-container">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="app-sidebar"></aside>

    <!-- CONTENIDO -->
    <main class="main-content">
      <div class="container-fluid">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="fw-bold text-primary mb-0">Editar usuario</h2>
            <p class="text-muted mb-0">Modifica los datos del usuario seleccionado.</p>
          </div>
          <a href="listar.html" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Volver al listado
          </a>
        </div>

        <div class="card shadow-sm border-0 p-4">
          <form id="formUsuarioEditar">
            <input type="hidden" id="idUsuario" />

            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Usuario (username)</label>
                <input type="text" id="username" class="form-control" disabled />
              </div>
              <div class="col-md-4">
                <label class="form-label">Nombre *</label>
                <input type="text" id="first_name" class="form-control" required />
              </div>
              <div class="col-md-4">
                <label class="form-label">Apellido *</label>
                <input type="text" id="last_name" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label class="form-label">Correo electrónico *</label>
                <input type="email" id="email" class="form-control" required />
              </div>

              <div class="col-md-3">
                <label class="form-label">Rol</label>
                <input type="text" id="rol" class="form-control" placeholder="Ej: ADMIN, USUARIO" />
              </div>

              <div class="col-md-3 d-flex align-items-end">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="is_staff" />
                  <label class="form-check-label" for="is_staff">
                    Es staff / administrador
                  </label>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label">Nueva contraseña (opcional)</label>
                <input type="password" id="password" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Confirmar nueva contraseña</label>
                <input type="password" id="password2" class="form-control" />
              </div>
            </div>

            <div class="mt-4 d-flex justify-content-end gap-2">
              <a href="listar.html" class="btn btn-outline-secondary">Cancelar</a>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-1"></i> Guardar cambios
              </button>
            </div>
          </form>
        </div>

      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/main.js"></script>
  <script type="module" src="/src/js/usuarios.js"></script>
</body>

</html>
