<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eliminar Usuario - Inventario Coyahue</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/css/styles.css" />
</head>

<body>
  <!-- TOPBAR -->
  <nav class="topbar" id="app-topbar"></nav>

  <div class="app-container">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="app-sidebar"></aside>

    <!-- CONTENIDO -->
    <main class="main-content">
      <div class="container-fluid">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="fw-bold text-danger mb-0">Eliminar usuario</h2>
            <p class="text-muted mb-0">Esta acción no se puede deshacer.</p>
          </div>
          <a href="listar.html" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Volver al listado
          </a>
        </div>

        <div class="card shadow-sm border-0 p-4">
          <form id="formUsuarioEliminar">
            <input type="hidden" id="idUsuario" />

            <p>¿Estás seguro de que deseas eliminar el siguiente usuario?</p>

            <div class="alert alert-light border" id="infoUsuario">
              Cargando información del usuario...
            </div>

            <div class="mt-3 d-flex justify-content-end gap-2">
              <a href="listar.html" class="btn btn-outline-secondary">Cancelar</a>
              <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash me-1"></i> Eliminar usuario
              </button>
            </div>
          </form>
        </div>

      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/main.js"></script>
  <script type="module" src="/src/js/usuarios.js"></script>
</body>

</html>
