<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajuste de Inventario - Inventario Coyahue</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>

  <nav class="topbar" id="app-topbar"></nav>

  <div class="app-container">
    <aside class="sidebar" id="app-sidebar"></aside>

    <main class="main-content">
      <div class="container-fluid" style="max-width: 1000px;">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="fw-bold text-secondary mb-1">
              <i class="bi bi-tools"></i> Ajuste de Inventario
            </h2>
            <p class="text-muted mb-0">
              Correcciones manuales del stock según conteo físico u otras razones.
            </p>
          </div>

          <a href="listar.html" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>

        <div class="card p-4">
          <form id="formAjusteStock" autocomplete="off">
            <div class="row g-3">

              <div class="col-md-6">
                <label class="form-label fw-semibold">SKU del Producto</label>
                <input type="text" id="productoId" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Nueva cantidad (stock real)</label>
                <input type="number" id="nuevaCantidad" class="form-control" min="0" required>
              </div>

              <div class="col-md-12">
                <label class="form-label fw-semibold">Motivo del ajuste</label>
                <select id="tipoAjuste" class="form-select" required>
                  <option value="" disabled selected>Seleccione...</option>
                  <option value="conteo">Ajuste por conteo físico</option>
                  <option value="deterioro">Deterioro / Daño</option>
                  <option value="perdida">Pérdida / Robo</option>
                  <option value="donacion">Donación u otro</option>
                </select>
              </div>

              <div class="col-12">
                <label class="form-label fw-semibold">Comentarios</label>
                <textarea id="comentarios" class="form-control" rows="2" required></textarea>
              </div>

              <div class="text-end mt-3">
                <button type="submit" class="btn btn-secondary">
                  <i class="bi bi-save me-1"></i> Guardar Ajuste
                </button>
              </div>

            </div>
          </form>
        </div>

        <footer class="text-center mt-4 small text-muted">
          © 2025 Grupo Coyahue — Sistema de Inventario
        </footer>

      </div>
    </main>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/src/js/main.js"></script>
<script type="module" src="/src/js/stock.js"></script>

</body>

</html>
