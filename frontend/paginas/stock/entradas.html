<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrada de Stock - Inventario Coyahue</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>

  <!-- TOPBAR dinámica -->
  <nav class="topbar" id="app-topbar"></nav>

  <div class="app-container">

    <!-- SIDEBAR dinámica -->
    <aside class="sidebar" id="app-sidebar"></aside>

    <!-- CONTENIDO -->
    <main class="main-content">
      <div class="container-fluid" style="max-width: 1000px;">

        <!-- Título + volver -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="fw-bold text-primary mb-1">
              <i class="bi bi-box-arrow-in-down"></i> Registrar Entrada
            </h2>
            <p class="text-muted mb-0">
              Ingreso de productos al inventario (recepción desde proveedores u otras sucursales).
            </p>
          </div>

          <a href="listar.html" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>

        <!-- Formulario -->
        <div class="card p-4">
          <form id="formEntradaStock" autocomplete="off">
            <div class="row g-3">

              <div class="col-md-6">
                <label class="form-label fw-semibold">SKU del Producto</label>
                <input type="text" id="productoId" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Cantidad</label>
                <input type="number" id="cantidad" class="form-control" min="1" required>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Proveedor</label>
                <input type="text" id="proveedor" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Factura / OC</label>
                <input type="text" id="referencia" class="form-control" required>
              </div>

              <div class="col-12">
                <label class="form-label fw-semibold">Comentarios (opcional)</label>
                <textarea id="comentarios" class="form-control" rows="2"></textarea>
              </div>

              <div class="text-end mt-3">
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-plus-circle me-1"></i> Registrar Entrada
                </button>
              </div>

            </div>
          </form>
        </div>

        <footer class="text-center mt-4 small text-muted">
          © 2025 Grupo Coyahue — Sistema de Inventario
        </footer>

      </div>
    </main>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/src/js/main.js"></script>
<script type="module" src="/src/js/stock.js"></script>

</body>

</html>
