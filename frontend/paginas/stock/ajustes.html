<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajuste de Stock - Grupo Coyahue</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos Generales -->
  <link rel="stylesheet" href="../../src/css/styles.css">
</head>

<body>

  <!-- TOPBAR -->
  <nav class="topbar">
    <div class="user-menu dropdown">
      <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
        <i class="bi bi-person-circle me-2"></i>Usuario
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="../ajustes/perfil.html"><i class="bi bi-gear me-2"></i>Configuración</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="../../paginas/login/login.html"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contenedor de la App -->
  <div class="app-container">
    
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="logo-container">
        <img src="../../src/img/logo.png" alt="Logo Grupo Coyahue">
      </div>

      <ul class="nav flex-column w-100 px-2">
        <li><a href="../../index.html" class="nav-link"><i class="bi bi-grid-fill"></i> Dashboard</a></li>
        <li><a href="../productos/listar.html" class="nav-link"><i class="bi bi-box-seam"></i> Productos</a></li>
        <li><a href="../categorias/listar.html" class="nav-link"><i class="bi bi-tags"></i> Categorías</a></li>
        <li><a href="../proveedores/listar.html" class="nav-link"><i class="bi bi-truck"></i> Proveedores</a></li>
        <li><a href="../reportes/listar.html" class="nav-link"><i class="bi bi-graph-up"></i> Reportes</a></li>
        <!-- ¡NUEVO LINK AÑADIDO! -->
        <li><a href="listar.html" class="nav-link active"><i class="bi bi-boxes"></i> Stock</a></li>
        <li><a href="../ajustes/perfil.html" class="nav-link"><i class="bi bi-person-circle"></i> Perfil</a></li>
      </ul>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
      <div class="container-fluid">
        
        <div class="mb-4">
          <h2 class="fw-bold text-primary">Ajuste de Inventario</h2>
          <p class="text-muted">Formulario para correcciones manuales de stock.</p>
        </div>

        <!-- Tarjeta del Formulario -->
        <div class="card">
          <!-- Este ID es clave para el JS -->
          <form id="formAjusteStock">
            <div class="row g-3">
              
              <div class="col-md-6">
                <label for="productoId" class="form-label">ID o SKU del Producto</label>
                <input type="text" id="productoId" name="productoId" class="form-control" placeholder="Ej: A-001" required>
              </div>

              <div class="col-md-6">
                <label for="tipoAjuste" class="form-label">Tipo de Ajuste</label>
                <select id="tipoAjuste" name="tipoAjuste" class="form-select" required>
                  <option value="" selected disabled>Seleccione un motivo...</option>
                  <option value="conteo">Conteo físico (Recuento)</option>
                  <option value="deterioro">Deterioro / Daño</option>
                  <option value="perdida">Pérdida / Robo</option>
                  <option value="donacion">Donación / Otro</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="nuevaCantidad" class="form-label">Nueva Cantidad (Stock Real)</label>
                <input type="number" id="nuevaCantidad" name="nuevaCantidad" class="form-control" min="0" required>
              </div>

              <div class="col-md-6">
                <label for="comentarios" class="form-label">Comentarios / Razón</label>
                <input type="text" id="comentarios" name="comentarios" class="form-control" required>
              </div>

              <!-- Botones -->
              <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle me-2"></i>Guardar Ajuste</button>
                <a href="listar.html" class="btn btn-secondary"><i class="bi bi-x-circle me-2"></i>Cancelar</a>
              </div>

            </div>
          </form>
        </div>

        <div class="footer">
          <p>© 2025 Grupo Coyahue — Sistema de Inventario</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
<script type="module" src="/src/js/stock.js"></script>

</body>
</html>
