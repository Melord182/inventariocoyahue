<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Marca - Inventario Coyahue</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>
  <nav class="topbar" id="app-topbar"></nav>

  <div class="app-container">
    <aside class="sidebar" id="app-sidebar"></aside>

    <main class="main-content">
      <div class="container-fluid">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="fw-bold text-danger mb-0">Eliminar Marca</h2>
          <a href="listar.html" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>

        <div class="card border-danger">
          <div class="card-body">
            <div id="marca-eliminar-info" class="mb-3">
              <!-- se completa desde marcas.js -->
            </div>
            <form id="formEliminarMarca">
              <div class="d-flex justify-content-end gap-2">
                <a href="listar.html" class="btn btn-outline-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">
                  <i class="bi bi-trash me-1"></i> Eliminar
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/main.js"></script>
  <script type="module" src="/src/js/marcas.js"></script>
</body>

</html>
