<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcas - Inventario Coyahue</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>
  <nav class="topbar" id="app-topbar"></nav>

  <div class="app-container">
    <aside class="sidebar" id="app-sidebar"></aside>

    <main class="main-content">
      <div class="container-fluid">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="fw-bold text-primary">Marcas</h2>
            <p class="text-muted mb-0">Gestión de marcas de productos.</p>
          </div>
          <a href="agregar.html" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-lg"></i> Nueva marca
          </a>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <div class="row g-2 align-items-end">
              <div class="col-md-8">
                <label for="inputBuscarMarca" class="form-label">Buscar</label>
                <input id="inputBuscarMarca" type="text" class="form-control" placeholder="Buscar por nombre...">
              </div>
              <div class="col-md-4 d-grid">
                <button id="btnLimpiarFiltrosMarca" class="btn btn-outline-secondary">
                  <i class="bi bi-x-lg"></i> Limpiar
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between mb-2">
              <span class="text-muted">Total marcas</span>
              <strong><span id="totalMarcas">0</span></strong>
            </div>
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody id="tbodyMarcas">
                  <!-- filas generadas por marcas.js -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="footer mt-3">
          <p>© 2025 Grupo Coyahue — Sistema de Inventario</p>
        </div>

      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/main.js"></script>
  <script type="module" src="/src/js/marcas.js"></script>
</body>

</html>
