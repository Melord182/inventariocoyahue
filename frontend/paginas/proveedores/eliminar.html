<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Proveedor - Grupo Coyahue</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Llama a los estilos generales -->
  <link rel="stylesheet" href="../../src/css/styles.css">
</head>
<body>

  <!-- TOPBAR -->
  <nav class="topbar">
    <div class="user-menu dropdown">
      <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
        <i class="bi bi-person-circle me-2"></i>Usuario
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="../ajustes/perfil.html"><i class="bi bi-gear me-2"></i>Configuración</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="../../paginas/login/login.html"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contenedor de la App -->
  <div class="app-container">
    
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="logo-container">
        <img src="../../src/img/logo.png" alt="Logo Grupo Coyahue">
      </div>
      <ul class="nav flex-column w-100 px-2">
        <li><a href="../../index.html" class="nav-link"><i class="bi bi-grid-fill"></i> Dashboard</a></li>
        <li><a href="../productos/listar.html" class="nav-link"><i class="bi bi-box-seam"></i> Productos</a></li>
        <li><a href="../categorias/listar.html" class="nav-link"><i class="bi bi-tags"></i> Categorías</a></li>
        <li><a href="listar.html" class="nav-link active"><i class="bi bi-truck"></i> Proveedores</a></li>
        <li><a href="../reportes/listar.html" class="nav-link"><i class="bi bi-graph-up"></i> Reportes</a></li>
      </ul>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
      <!-- Centramos el contenido en la página -->
      <div class="container-fluid d-flex justify-content-center align-items-center" style="padding-top: 5vh;">
        
        <!-- 
          TARJETA MEJORADA 
          Usamos la misma estructura de .card-header y .card-body 
          que usaría tu página de login.
        -->
        <div class="card text-center shadow-lg" style="max-width: 550px; border: none; border-radius: 10px; overflow: hidden;">
          
          <!-- 1. CABECERA DE PELIGRO -->
          <div class="card-header bg-danger text-white p-4">
            <h3 class="fw-bold mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Confirmar Eliminación</h3>
          </div>

          <!-- 2. CUERPO DE LA TARJETA CON MEJOR ESPACIADO -->
          <div class="card-body p-4">
            <p class="fs-5">¿Estás seguro de que deseas eliminar permanentemente este proveedor?</p>
            
            <!-- 3. INFO BOX MEJORADO (sin el 'alert-warning') -->
            <div id="proveedor-info" class_name="bg-light p-3 rounded mb-4 border">
              Cargando datos del proveedor...
            </div>

            <p class="text-muted small">Esta acción no se puede deshacer.</p>

            <form id="formEliminarProveedor">
              <input type="hidden" id="idProveedor" name="id">
              
              <!-- 4. BOTONES MEJORADOS -->
              <div class="d-grid gap-2 d-sm-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-danger btn-lg"><i class="bi bi-trash me-2"></i>Sí, Eliminar</button>
                <a href="listar.html" class="btn btn-secondary btn-lg"><i class="bi bi-x-circle me-2"></i>Cancelar</a>
              </div>
            </form>
          </div>
        </div>

      </div>
      <!-- NOTA: El footer se quita de esta página para darle más énfasis a la acción -->
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- El mismo JS se encarga de esta página -->
  <script type="module" src="/src/js/proveedores.js"></script>
</body>
</html>
