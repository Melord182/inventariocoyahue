<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Proveedor - Grupo Coyahue</title>
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Estilos generales (igual que editar) -->
  <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>

  <!-- TOPBAR dinámica -->
  <nav class="topbar" id="app-topbar"></nav>

  <!-- Contenedor de la App -->
  <div class="app-container">
    
    <!-- SIDEBAR dinámica -->
    <aside class="sidebar" id="app-sidebar"></aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
      <div class="container-fluid">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="fw-bold text-primary mb-0">Agregar Nuevo Proveedor</h2>
            <p class="text-muted mb-0">Completa los datos del nuevo proveedor.</p>
          </div>
          <a href="listar.html" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Volver al listado
          </a>
        </div>

        <div class="card p-4">
          <form id="formAgregarProveedor">
            <div class="row g-3">
              
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre comercial *</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
              </div>
              
              <div class="col-md-6">
                <label for="rut" class="form-label">RUT Empresa *</label>
                <input type="text" id="rut" name="rut" class="form-control" required>
              </div>

              <!-- NUEVO: contacto (requerido, el backend lo exige) -->
              <div class="col-md-6">
                <label for="contacto" class="form-label">Contacto *</label>
                <input type="text" id="contacto" name="contacto" class="form-control" required>
              </div>

              <div class="col-md-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="form-control">
              </div>

              <div class="col-md-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control">
              </div>

              <!-- Opcionales por si después quieres usarlos -->
              <!--
              <div class="col-md-6">
                <label for="nombre_legal" class="form-label">Nombre legal / Razón social</label>
                <input type="text" id="nombre_legal" name="nombre_legal" class="form-control">
              </div>

              <div class="col-md-6">
                <label for="ubicacion" class="form-label">Ubicación / Dirección</label>
                <input type="text" id="ubicacion" name="ubicacion" class="form-control">
              </div>
              -->

              <div class="col-12 mt-4 d-flex justify-content-end gap-2">
                <a href="listar.html" class="btn btn-outline-secondary">
                  <i class="bi bi-x-circle me-2"></i>Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-check-circle me-2"></i>Guardar Proveedor
                </button>
              </div>

            </div>
          </form>
        </div>

        <div class="footer">
          <p>© 2025 Grupo Coyahue — Sistema de Inventario</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Sidebar / Topbar dinámicos (igual que editar.html) -->
  <script src="/src/js/main.js"></script>
  <!-- Lógica de proveedores -->
  <script type="module" src="/src/js/proveedores.js"></script>
</body>
</html>
