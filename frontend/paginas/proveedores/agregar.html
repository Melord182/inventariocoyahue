<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Proveedor - Grupo Coyahue</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- 
    ¡ESTA ES LA CLAVE! 
    Llamamos a los estilos generales. No necesitamos un bloque <style>.
  -->
  <link rel="stylesheet" href="../../src/css/styles.css">

</head>
<body>

  <!-- TOPBAR -->
  <nav class="topbar">
    <div class="user-menu dropdown">
      <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
        <i class="bi bi-person-circle me-2"></i>Usuario
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="../ajustes/perfil.html"><i class="bi bi-gear me-2"></i>Configuración</a></li>
        <li><hr class="dropdown-divider"></li>
        <!-- Ruta corregida a la página de login -->
        <li><a class="dropdown-item text-danger" href="../../paginas/login/login.html"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contenedor de la App -->
  <div class="app-container">
    
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="logo-container">
        <img src="../../src/img/logo.png" alt="Logo Grupo Coyahue">
      </div>
      <ul class="nav flex-column w-100 px-2">
        <!-- Rutas relativas correctas desde 'paginas/proveedores/' -->
        <li><a href="../../index.html" class="nav-link"><i class="bi bi-grid-fill"></i> Dashboard</a></li>
        <li><a href="../productos/listar.html" class="nav-link"><i class="bi bi-box-seam"></i> Productos</a></li>
        <li><a href="../categorias/listar.html" class="nav-link"><i class="bi bi-tags"></i> Categorías</a></li>
        <li><a href="listar.html" class="nav-link active"><i class="bi bi-truck"></i> Proveedores</a></li>
        <li><a href="../reportes/listar.html" class="nav-link"><i class="bi bi-graph-up"></i> Reportes</a></li>
      </ul>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
      <div class="container-fluid">
        
        <div class="mb-4">
          <h2 class="fw-bold text-primary">Agregar Nuevo Proveedor</h2>
          <p class="text-muted">Completa los datos del nuevo proveedor.</p>
        </div>

        <!-- 
          FORMULARIO MEJORADO 
          Coincide con tu Mockup (Pág 15) y usa el layout de Bootstrap
        -->
        <div class="card">
          <form id="formAgregarProveedor">
            <div class="row g-3">
              
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre (Fantasía)</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
              </div>
              
              <div class="col-md-6">
                <label for="rut" class="form-label">RUT Empresa</label>
                <input type="text" id="rut" name="rut" class="form-control" required>
              </div>
              

              <!-- (Puedes agregar Teléfono y Email si también los necesitas) -->
              <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control">
              </div>
              <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle me-2"></i>Guardar Proveedor</button>
                <a href="listar.html" class="btn btn-secondary"><i class="bi bi-x-circle me-2"></i>Volver</a>
              </div>

            </div>
          </form>
        </div>

        <div class="footer">
          <p>© 2025 Grupo Coyahue — Sistema de Inventario</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 
    Cargamos el mismo JS de proveedores, 
    podemos poner la lógica de "agregar" ahí.
  -->
  <script type="module" src="/src/js/proveedores.js"></script>
</body>
</html>
