<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de Reporte - Grupo Coyahue</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos Generales -->
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>

  <!-- TOPBAR generada por main.js -->
  <nav class="topbar" id="app-topbar"></nav>

  <!-- Contenedor de la App -->
  <div class="app-container">
    
    <!-- SIDEBAR generada por main.js -->
    <aside class="sidebar" id="app-sidebar"></aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
      <div class="container-fluid">
        
        <div class="mb-4 d-flex justify-content-between align-items-center">
          <div>
            <h2 class="fw-bold text-primary" id="detalle-titulo">Detalle del Reporte</h2>
            <p class="text-muted">Información del reporte generado.</p>
          </div>
          <a href="listar.html" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-2"></i>Volver al Historial
          </a>
        </div>

        <!-- Tarjeta de Información -->
        <div class="card">
          <div class="card-body">
            
            <dl class="row p-3" id="detalle-reporte-info">
              <!-- Placeholders mientras carga -->
              <dt class="col-sm-3">ID Reporte</dt>
              <dd class="col-sm-9"><span class="placeholder col-4"></span></dd>
              
              <dt class="col-sm-3">Tipo</dt>
              <dd class="col-sm-9"><span class="placeholder col-6"></span></dd>
              
              <dt class="col-sm-3">Parámetros</dt>
              <dd class="col-sm-9"><span class="placeholder col-5"></span></dd>

              <dt class="col-sm-3">Formato</dt>
              <dd class="col-sm-9"><span class="placeholder col-2"></span></dd>

              <dt class="col-sm-3">Fecha Generación</dt>
              <dd class="col-sm-9"><span class="placeholder col-7"></span></dd>

              <dt class="col-sm-3">Generado por</dt>
              <dd class="col-sm-9"><span class="placeholder col-4"></span></dd>
            </dl>
            
            <hr>
            <button class="btn btn-primary" id="btn-imprimir-reporte">
              <i class="bi bi-printer me-2"></i>Imprimir / Descargar
            </button>
            
          </div>
        </div>

        <div class="footer">
          <p>© 2025 Grupo Coyahue — Sistema de Inventario</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/main.js"></script>
  <!-- El mismo JS de reportes se encarga de esta página -->
  <script type="module" src="/src/js/reportes.js"></script>
</body>
</html>
