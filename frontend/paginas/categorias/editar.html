<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Categoría - Inventario Coyahue</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos generales -->
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>

  <!-- TOPBAR -->
  <nav class="topbar" id="app-topbar"></nav>

  <div class="app-container">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="app-sidebar"></aside>

    <!-- CONTENIDO -->
    <main class="main-content">
      <div class="container-fluid">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="fw-bold text-primary mb-0">Editar Categoría</h2>
            <p class="text-muted mb-0">Modifica el nombre o la imagen de la categoría.</p>
          </div>
          <a href="listar.html" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Volver al listado
          </a>
        </div>

        <div class="card shadow-sm border-0 p-4">
          <form id="formEditarCategoria">
            <input type="hidden" id="idCategoria">

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre de la categoría *</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Imagen actual</label>
                <div class="mb-2">
                  <img id="imagenPreview" src="/src/img/categoria-default.png"
                       alt="Imagen actual de la categoría"
                       style="max-width: 180px; max-height: 120px; object-fit: cover;"
                       class="border rounded">
                </div>
                <label class="form-label">Subir nueva imagen (opcional)</label>
                <input type="file" id="imagen" class="form-control" accept="image/*">
                <small class="text-muted">Si no seleccionas una imagen, se mantiene la actual.</small>
              </div>
            </div>

            <div class="mt-4 d-flex justify-content-end gap-2">
              <a href="listar.html" class="btn btn-outline-secondary">Cancelar</a>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-1"></i> Guardar cambios
              </button>
            </div>
          </form>
        </div>

      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/main.js"></script>
  <script type="module" src="/src/js/categorias.js"></script>
</body>

</html>
