<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Categoría - Inventario Coyahue</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos generales -->
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>

  <!-- Topbar -->
  <nav class="topbar" id="app-topbar"></nav>

  <div class="app-container">

    <!-- Sidebar -->
    <aside class="sidebar" id="app-sidebar"></aside>

    <!-- Main -->
    <main class="main-content">
      <div class="container-fluid d-flex justify-content-center align-items-start" style="padding-top: 7vh;">

        <div class="card shadow-lg text-center" style="max-width: 600px; border-radius: 10px;">
          
          <div class="card-header bg-danger text-white p-4">
            <h4 class="fw-bold mb-0">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              Confirmar Eliminación
            </h4>
          </div>

          <div class="card-body p-4">
            
            <p class="fs-5 mb-3">
              ¿Seguro que deseas eliminar esta categoría del sistema?
            </p>

            <!-- Info de la categoría -->
            <div id="categoriaInfo" class="bg-light p-3 rounded border mb-4 text-start">
              Cargando datos...
            </div>

            <p class="small text-muted">
              *Esta acción no se puede deshacer.
            </p>

            <!-- Form -->
            <form id="formEliminarCategoria">
              <input type="hidden" id="idCategoria">

              <div class="d-flex justify-content-center gap-3 mt-3">
                <a href="listar.html" class="btn btn-secondary px-4">
                  <i class="bi bi-x-circle me-1"></i>Cancelar
                </a>
                <button type="submit" class="btn btn-danger px-4">
                  <i class="bi bi-trash me-1"></i>Eliminar
                </button>
              </div>
            </form>

          </div>
        </div>

      </div>
    </main>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/main.js"></script>
  <script type="module" src="/src/js/categorias.js"></script>

</body>

</html>
