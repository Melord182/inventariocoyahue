<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorías - Inventario Coyahue</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos generales -->
  <link rel="stylesheet" href="/src/css/styles.css">

  <style>
    .category-card img {
      width: 100%;
      height: 140px;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <!-- TOPBAR -->
  <nav class="topbar" id="app-topbar"></nav>

  <div class="app-container">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="app-sidebar"></aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
      <div class="container-fluid">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="fw-bold text-primary">Categorías</h2>
            <p class="text-muted">Organiza los tipos de productos registrados.</p>
          </div>

          <a href="agregar.html" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-circle"></i> Nueva Categoría
          </a>
        </div>

        <!-- Filtros -->
        <div class="row g-2 mb-4">
          <div class="col-md-4">
            <input id="filtroNombre" type="text" class="form-control"
              placeholder="Buscar por nombre...">
          </div>

          <div class="col-md-4">
            <select id="filtroTipo" class="form-select">
              <option value="">Tipo: Todos</option>
              <option>Notebook</option>
              <option>Escritorio</option>
              <option>Tablet</option>
              <option>Impresora</option>
              <option>Servidor</option>
            </select>
          </div>

          <div class="col-md-4">
            <button id="btnLimpiarFiltros" class="btn btn-outline-secondary w-100">
              <i class="bi bi-x-circle"></i> Limpiar Filtros
            </button>
          </div>
        </div>

        <!-- LISTADO TARJETAS -->
        <div class="row g-4" id="lista-categorias"></div>

      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/main.js"></script>
  <script type="module" src="/src/js/categorias.js"></script>


</body>
</html>
